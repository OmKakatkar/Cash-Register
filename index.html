<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <div class="content">
      <header>
        <h1>Cash Manager</h1>
        <p>
          Enter the bill amount and the amount paid to know how much do you need
          to return.
        </p>
      </header>
      <main>
        <div class="label">Bill Amount:</div>
        <input type="number" name="bill-amount" id="bill-amount" />
        <button id="next-input">Next</button>
        <div class="return-back">
          <div class="label">Cash Given:</div>
          <input type="number" name="cust-amount" id="cust-amount" />
          <button id="calc">Calculate</button>
          <div class="output-container">
            <div id="output"></div>
            <table>
              <tbody>
                <tr>
                  <th>No. of notes</th>
                  <td class="quantity"></td>
                  <td class="quantity"></td>
                  <td class="quantity"></td>
                  <td class="quantity"></td>
                  <td class="quantity"></td>
                  <td class="quantity"></td>
                  <td class="quantity"></td>
                </tr>
                <tr>
                  <th>Note</th>
                  <td>2000</td>
                  <td>500</td>
                  <td>100</td>
                  <td>20</td>
                  <td>10</td>
                  <td>5</td>
                  <td>1</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
